<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation and Close</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }
  </style>
  <script>
    window.onload = function() {
      var navigateButton = document.getElementById('navigateButton');

      navigateButton.onclick = function() {
        // Navigate to a new page
        window.location.href = 'ex.html';

        // Attempt to close the current window
        window.close();
      };
    };
  </script>
</head>
<body>

  <!-- Your page content goes here -->
  <div class="content">
    <h1>Welcome to Your Page!</h1>
    <p>Click the button below to navigate to a new page and close the current window.</p>
    <button id="navigateButton">Navigate and Close</button>
  </div>

</body>
</html>
