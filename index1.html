<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Divs</title>
<link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
padding:0;
background:orange;
      overflow: hidden;
width:100%;
height:100vh;
    }
.container{
background:red;
display:flex;
gap:2rem;
width:200%;
height:100vh;
}
 .div1{
width:100%;
background:green;
}   
.div2{
width:100%;
background:green;
}
  </style>
</head>
<body>

<button id="installButton" style="display:none;">Download<img src="download.gif"></button>

<script src="app.js"></script>

<script>
        // Check if the website is opened as a PWA
        if (window.matchMedia('(display-mode: standalone)').matches) {
            // This means it's a PWA
            document.getElementById('installButton').style.display = 'none';
        } else {
            // This means it's a regular browser
            document.getElementById('installButton').style.display = 'block';
        }
    </script>
 <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        async function registerSW() {
        if ('serviceWorker' in navigator) {
            try{
                await navigator
                .serviceWorker
                .register('service-worker.js');
            }
                catch (e) {
                    console.log('Service Worker registration failed');
                }
            }
        }

    </script>
<script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (event) => {
      // Prevent the default behavior to show the install prompt
      event.preventDefault();
      
      // Stash the event so it can be triggered later.
      deferredPrompt = event;

      // Show the install button
      document.getElementById('installButton').style.display = 'block';
    });

    document.getElementById('installButton').addEventListener('click', () => {
      // Show the install prompt
      deferredPrompt.prompt();

      // Wait for the user to respond to the prompt
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }

        // Reset deferredPrompt to null
        deferredPrompt = null;
      });
    });
  </script>

</body>
</html>
