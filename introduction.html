<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Slide Divs</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
width:400%;
      overflow-x: hidden;
    }

    .div1, .div2,.div3,.div4 {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      width: 100%;
position:relative;
    }

    .div1 {
      background-color:#333; #3498db;
      transform: translateX(0%);
      transition: transform 0.5s ease-in-out;
    }
    .div3{
 background-color:orange; #2ecc71;
      transform: translateX(100%);
      transition: transform 0.5s ease-in-out;
      
}
.div4{
 background-color:orange; #2ecc71;
      transform: translateX(100%);
      transition: transform 0.5s ease-in-out;
}
    .div2 {
      background-color:orange; #2ecc71;
      transform: translateX(100%);
      transition: all 0.5s ease-in-out; 
    }


    .button {
      font-size: 18px;
      padding: 10px;
      cursor: pointer;
      background-color: #e74c3c;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="div1" id="div1">
    <p>This is div 1</p>
    <button class="button" onclick="slideDiv()">Slide to Div 2</button>
  </div>
  <div class="div2" id="div2">
    <p>This is div 2</p>
 <button class="button" onclick="slideDiv2()">Slide to Div 2</button>
  </div>
  <div class="div3" id="div3">
    <p>This is div 3</p>
    <button class="button" onclick="slideDiv3()">Slide to Div 3</button>
  </div>
  <div class="div4" id="div4">
    <p>This is div 4</p>
<a href="ex.html"><button class="button">Finish</button></a>

  </div>
</div>

<script>
  function slideDiv() {
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');


    div1.style.transform = 'translateX(-100%)';
    div2.style.transform = 'translateX(-100%)'; 
  }
</script>
<script>
  function slideDiv2() {
    var div2 = document.getElementById('div2');
    var div3 = document.getElementById('div3'); 

    div2.style.transform = 'translateX(-200%)'; 
    div3.style.transform = 'translateX(-200%)';
  }
</script>
<script>
  function slideDiv3() {
    var div3 = document.getElementById('div3'); 
     var div4 = document.getElementById('div4');

    div3.style.transform = 'translateX(-300%)';
    div4.style.transform = 'translateX(-300%)';
  }
</script>
 <script>
    window.onload = function() {
      // Check for back navigation
      window.addEventListener('popstate', function(event) {
        // Close the browser window or tab
        window.close();
      });

      // Disable navigation using browser's forward and backward buttons
      window.history.pushState(null, null, document.URL);
      window.addEventListener('popstate', function () {
        window.history.pushState(null, null, document.URL);
      });
    };
  </script>


</body>
</html>
