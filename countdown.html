<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="10;url=index1.html">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #timer {
      font-size: 2em;
    }
  </style>
</head>
<body>

  <div id="timer">10:00.00</div>

  <script>
    // Set the countdown time in milliseconds
    var countdownTime = 1 * 10 * 1000; // 10 minutes in milliseconds
    var timerElement = document.getElementById('timer');

    function updateTimer() {
      var minutes = Math.floor(countdownTime / (60 * 1000));
      var seconds = Math.floor((countdownTime % (60 * 1000)) / 1000);
      var milliseconds = countdownTime % 1000;

      // Format the timer display
      var formattedTime = padZero(minutes) + ':' + padZero(seconds) + '.' + padZeroMilliseconds(milliseconds);

      // Update the timer element
      timerElement.innerHTML = formattedTime;
    }

    function padZero(value) {
      return value < 10 ? '0' + value : value;
    }

    function padZeroMilliseconds(value) {
      if (value < 10) {
        return '00' + value;
      } else if (value < 100) {
        return '0' + value;
      } else {
        return value;
      }
    }

    function countdown() {
      if (countdownTime > 0) {
        countdownTime -= 10; // Decrease by 10 milliseconds
        updateTimer();
        setTimeout(countdown,10); // Call itself after 10 milliseconds
      } else {
        // Countdown has reached zero
        timerElement.innerHTML = '00:00.000';
        alert('Countdown complete!');
      }
    }

    // Start the countdown when the page loads
    window.onload = function() {
      countdown();
    };
  </script>

</body>
</html>
