<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Set initial visibility */
    #div1 {
      display: block;
    }

    #div2 {
      display: none;
    }
  </style>
  <title>Toggle Divs</title>
</head>
<body>

  <div id="div1">
    <p>This is div 1</p>
    <button onclick="toggleDivs()">Toggle Divs</button>
  </div>

  <div id="div2">
    <p>This is div 2</p>
    <button id="clo" onclick="toggleDivs()">Toggle Divs</button>
  </div>

  <script>
    function toggleDivs() {
      var div1 = document.getElementById('div1');
      var div2 = document.getElementById('div2');
       var close = document.getElementById('clo');
      
        div1.style.display = 'none';
        div2.style.display = 'block';
        close.style.display = 'none';  
        window.location.href = "ex.html";
    }
  </script>

</body>
</html>
